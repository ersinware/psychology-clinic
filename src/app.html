<!doctype html>
<html lang="TR-tr">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="google-site-verification" content="bnJ6Z6EsiAD2CqrF7Wtjx-_-P_LDl5hFmSg-3R8gafs"/>

    <link rel=" icon" href="/favicon.svg" type="image/x-icon">

    <link rel="preload" href="%sveltekit.assets%/fonts/Poppins-Regular.woff2" fetchpriority="high" as="font"
          type="font/woff2" crossorigin="anonymous">

    <link rel="preload" href="%sveltekit.assets%/fonts/Poppins-Medium.woff2" fetchpriority="high" as="font"
          type="font/woff2" crossorigin="anonymous">

    <link rel="preload" href="%sveltekit.assets%/fonts/Poppins-SemiBold.woff2" fetchpriority="high" as="font"
          type="font/woff2" crossorigin="anonymous">

    <link rel="preload" href="%sveltekit.assets%/fonts/Montserrat-SemiBold.woff2" fetchpriority="high" as="font"
          type="font/woff2" crossorigin="anonymous">

    <link rel="preload" href="%sveltekit.assets%/fonts/Montserrat-ExtraBold.woff2" fetchpriority="high" as="font"
          type="font/woff2" crossorigin="anonymous">

    <script nonce="%sveltekit.nonce%">
        document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`)
        window.addEventListener('resize', () => document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`))
    </script>

    %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" data-scrollable>

<div style="display: contents">%sveltekit.body%</div>

</body>

</html>
